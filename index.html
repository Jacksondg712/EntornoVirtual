<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Escena A-Frame</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      </head>
      <body>
        <a-scene>
            <a-box position="0 0 -3" depth="20" height="0.1" width="20" color="#aaa"></a-box>w

            <!-- Superficie de la mesa (a-plane) -->
            <!-- <a-box position="0 1 -3" depth="2" height="0.1" width="10" color="#8B4513"></a-box> -->
      
            <!-- Patas de la mesa (a-box) -->
            <!-- <a-box position="4.8 0.5 -2.1" depth="0.1" height="1" width="0.1" color="#654321"></a-box>
            <a-box positiown="-4.8 0.5 -2.1" depth="0.1" height="1" width="0.1" color="#654321"></a-box>
            <a-box position="4.8 0.5 -3.8" depth="0.1" height="1" width="0.1" color="#654321"></a-box>
            <a-box position="-4.8 0.5 -3.8" depth="0.1" height="1" width="0.1" color="#654321"></a-box> -->

            <!-- Brazo -->
            <a-cylinder position="0 0.5 -1.5" radius="0.5" height="0.2" color="#4A90E2"></a-cylinder>

            <!-- Primer segmento del brazo (hombro) -->
            <a-box position="0 1.2 -1.5" width="0.3" height="1" depth="0.3" color="#F5A623"></a-box>
      
            <!-- Articulación del hombro -->
            <a-sphere position="0 1.75 -1.5" radius="0.2" color="#F8E71C"></a-sphere>
      
            <!-- Segundo segmento del brazo (antebrazo) -->
            <a-box position="0 2.2.5 -1.9" rotation="-40 0 0"  width="0.2" height="1" depth="0.2" color="#F5A623"></a-box>
      
            <!-- Articulación del codo -->
            <a-sphere position="0 2.7 -2.3" radius="0.15" color="#F8E71C"></a-sphere>
      
            <!-- Tercer segmento del brazo (muñeca) -->
            <a-box position="0 2.7 -2.8" rotation="-90 0 0" width="0.15" height="0.7" depth="0.15" color="#F5A623"></a-box>
      
            <!-- Pinzas del brazo robótico -->
            <a-box position="0.1 2.7 -3.2" rotation="-90 0 0" width="0.05" height="0.3" depth="0.05" color="#D0021B"></a-box>
            <a-box position="-0.1 2.7 -3.2" rotation="-90 0 0" width="0.05" height="0.3" depth="0.05" color="#D0021B"></a-box>





            <!-- Brazo -->
            <a-cylinder position="4 0.5 -1.5" radius="0.5" height="0.2" color="#4A90E2"></a-cylinder>

            <!-- Primer segmento del brazo (hombro) -->
            <a-box position="4 1.2 -1.5" width="0.3" height="1" depth="0.3" color="#F5A623"></a-box>
      
            <!-- Articulación del hombro -->
            <a-sphere position="4 1.75 -1.5" radius="0.2" color="#F8E71C"></a-sphere>
      
            <!-- Segundo segmento del brazo (antebrazo) -->
            <a-box position="4 2.2.5 -1.9" rotation="-40 0 0"  width="0.2" height="1" depth="0.2" color="#F5A623"></a-box>
      
            <!-- Articulación del codo -->
            <a-sphere position="4 2.7 -2.3" radius="0.15" color="#F8E71C"></a-sphere>
      
            <!-- Tercer segmento del brazo (muñeca) -->
            <a-box position="4 2.7 -2.8" rotation="-90 0 0" width="0.15" height="0.7" depth="0.15" color="#F5A623"></a-box>
      
            <!-- Pinzas del brazo robótico -->
            <a-box position="4.1 2.7 -3.2" rotation="-90 0 0" width="0.05" height="0.3" depth="0.05" color="#D0021B"></a-box>
            <a-box position="3.9 2.7 -3.2" rotation="-90 0 0" width="0.05" height="0.3" depth="0.05" color="#D0021B"></a-box>





            <!-- Brazo -->
            <a-cylinder position="-4 0.5 -1.5" radius="0.5" height="0.2" color="#4A90E2"></a-cylinder>

            <!-- Primer segmento del brazo (hombro) -->
            <a-box position="-4 1.2 -1.5" width="0.3" height="1" depth="0.3" color="#F5A623"></a-box>
      
            <!-- Articulación del hombro -->
            <a-sphere position="-4 1.75 -1.5" radius="0.2" color="#F8E71C"></a-sphere>
      
            <!-- Segundo segmento del brazo (antebrazo) -->
            <a-box position="-4 2.2.5 -1.9" rotation="-40 0 0"  width="0.2" height="1" depth="0.2" color="#F5A623"></a-box>
      
            <!-- Articulación del codo -->
            <a-sphere position="-4 2.7 -2.3" radius="0.15" color="#F8E71C"></a-sphere>
      
            <!-- Tercer segmento del brazo (muñeca) -->
            <a-box position="-4 2.7 -2.8" rotation="-90 0 0" width="0.15" height="0.7" depth="0.15" color="#F5A623"></a-box>
      
            <!-- Pinzas del brazo robótico -->
            <a-box position="-4.1 2.7 -3.2" rotation="-90 0 0" width="0.05" height="0.3" depth="0.05" color="#D0021B"></a-box>
            <a-box position="-3.9 2.7 -3.2" rotation="-90 0 0" width="0.05" height="0.3" depth="0.05" color="#D0021B"></a-box>




            <!-- Base de la banda transportadora -->
            <a-box position="0 0.25 -3.5" width="12wa" height="0.5" depth="2w" color="#4A90E2"></a-box>

            <!-- Banda transportadora -->
            <a-box position="0 0.8 -3.5" width="11.5" height="0.1" depth="1.8" color="#555" rotation="0 0 0"></a-box>

            <!-- Rueda delantera izquierda -->
            <a-cylinder position="-5.7a 0.4 -2.5" radius="0.4" height="0.2" color="#F5A623" rotation="90 0 0"></a-cylinder>

            <!-- Rueda delantera derecha -->
            <a-cylinder position="5.7 0.4 -2.5" radius="0.4" height="0.2" color="#F5A623" rotation="90 0 0"></a-cylinder>

            <!-- Rueda trasera izquierda -->
            <a-cylinder position="-5.7 0.4 -4.5" radius="0.4" height="0.2" color="#F5A623" rotation="90 0 0"></a-cylinder>

            <!-- Rueda trasera derecha -->
            <a-cylinder position="5.7s 0.4 -4.5" radius="0.4" height="0.2" color="#F5A623" rotation="90 0 0"></a-cylinder>



            
            <a-box position="-7 0.25 -6" rotation="0 90 0" width="7" height="0.5" depth="2w" color="#4A90E2"></a-box>

            <!-- Banda transportadora -->
            <a-box position="-7 0.8 -6" rotation="0 90 0" width="7" height="0.1" depth="1.8" color="#555" rotation="0 0 0"></a-box>

            <a-cylinder position="-8 0.4 -2.8" radius="0.4" height="0.2" color="#F5A623" rotation="90 90 0"></a-cylinder>

            <!-- Rueda delantera derecha -->
            <a-cylinder position="-8  0.4 -9.1" radius="0.4" height="0.2" color="#F5A623" rotation="90 90 0"></a-cylinder>

            <!-- Rueda trasera izquierda -->
            <a-cylinder position="-6 0.4 -9.1" radius="0.4" height="0.2" color="#F5A623" rotation="90 90 0"></a-cylinder>

            <!-- Rueda trasera derecha -->
            <a-cylinder position="5.7s 0.4 -4.5" radius="0.4" height="0.2" color="#F5A623" rotation="90 0 0"></a-cylinder>
            
            <!-- Luz -->
            <a-light type="ambient" color="#ffffff"></a-light>


            <a-box position="-7 1 -6" rotation="0 90 0" width="1" height="0.5" depth="1" color="red"></a-box>
            <a-box position="-7 1 -3.5" rotation="0 90 0" width="1" height="0.5" depth="1" color="red"></a-box>
            <a-box position="-4 1 -3.5" rotation="0 90 0" width="1" height="0.5" depth="1" color="red"></a-box>
            <a-box position="-2 1 -3.5" rotation="0 90 0" width="1" height="0.5" depth="1" color="red"></a-box>
            <a-box position="0 1 -3.5" rotation="0 90 0" width="1" height="0.5" depth="1" color="red"></a-box>
            <a-box position="2 1 -3.5" rotation="0 90 0" width="1" height="0.5" depth="1" color="red"></a-box>
            <a-box position="4s 1 -3.5" rotation="0 90 0" width="1" height="0.5" depth="1" color="red"></a-box>





            
            <!-- Cámara -->
            <a-camera position="0 1.6 -1.5"></a-camera>
          </a-scene>
      </body>
</html>
